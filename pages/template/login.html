<!DOCTYPE html>
<html lang="en">
	{{template "BOOTSTRAP_HEAD_SECTION" .}}

<body>
  {{template "PAGE_NAV_BAR"}}

	<div id="primary" class="container">

  {{template "PAGE_ERR_AREA"}}
    <h3>Sign In To Fresno</h3>

    <div class ="row">
	   <form class="form-horizontal col-sm-offset-1 col-sm-4">
 		   <div class="form-group">
    	 	<label for="email">Email address</label>
    		<input type="email" class="form-control" id="email" placeholder="Your email address?">
  		</div>

  		<div class="form-group">
    		<label for="pwd">Password</label>
    		<input type="password" class="form-control" id="pwd" placeholder="">
  		</div>

  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-6">
      			<button id="login" class="disabled btn btn-primary">Log In</button>
    		</div>
  		</div>
	   </form>
	 </div>
   {{template "MISC_FOOTER" .}}
  </div> <!--container -->
  <div id="secondary" class="container hide">
    <div class="row">
      <h3 class="col-sm-12" class="bg-warning">You are already logged in.</h3>
    </div>
   {{template "MISC_FOOTER" .}}
  </div>
	
	{{template "MISC_JSLOAD" .}}
</body>
</html>
